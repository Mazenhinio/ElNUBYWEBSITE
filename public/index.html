<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/nubylogo.webp" type="image/webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#132037" />
    <meta name="description" content="El Nuby Group - Leading construction and engineering company in Egypt and the Arab world" />
    <meta name="keywords" content="construction, engineering, mechanical, electrical, plumbing, Egypt, Arab world" />
    <meta name="author" content="El Nuby Group" />
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self'; worker-src 'self'; manifest-src 'self';" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=(), autoplay=()" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Load fonts with proper CORS handling -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" as="style" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" crossorigin />
    
    <!-- Font loading optimization -->
    <script>
      // Font loading optimization
      if ('fonts' in document) {
        Promise.all([
          document.fonts.load('400 1em Cairo'),
          document.fonts.load('600 1em Cairo'),
          document.fonts.load('700 1em Cairo')
        ]).then(() => {
          document.documentElement.classList.add('fonts-loaded');
        }).catch(() => {
          console.log('Fonts failed to load, using fallbacks');
        });
      }
    </script>
    
    <!-- Performance optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="El Nuby Group" />
    <meta property="og:description" content="Leading construction and engineering company" />
    <meta property="og:type" content="website" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/nubylogo.webp" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>El Nuby Group - Construction & Engineering Excellence</title>
    
    <!-- Critical CSS inline for above-the-fold content -->
    <style>
      /* Critical CSS for initial render */
      body { 
        margin: 0; 
        font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        background: #ffffff;
        color: #1f2937;
        overflow-x: hidden;
      }
      
      /* Critical layout styles */
      .min-h-screen { min-height: 100vh; }
      .fixed { position: fixed; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .max-w-7xl { max-width: 80rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
      .gap-4 { gap: 1rem; }
      
      /* Critical text styles */
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .font-semibold { font-weight: 600; }
      .text-slate-300 { color: #cbd5e1; }
      .text-white { color: #ffffff; }
      .text-\[#ED8722\] { color: #ed8722; }
      
      /* Critical background styles */
      .bg-white { background-color: #ffffff; }
      .bg-slate-900 { background-color: #0f172a; }
      
      /* Critical responsive breakpoints */
      @media (min-width: 640px) { .sm\:flex { display: flex; } }
      @media (min-width: 1024px) { .lg\:flex { display: flex; } .lg\:hidden { display: none; } }
      @media (min-width: 768px) { .md\:inline-flex { display: inline-flex; } }
      
      /* Loading spinner */
      .loading-spinner { 
        width: 64px; height: 64px; 
        border: 4px solid #ed8722; 
        border-top: 4px solid transparent; 
        border-radius: 50%; 
        animation: spin 1s linear infinite; 
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      /* Performance optimizations */
      img { 
        image-rendering: -webkit-optimize-contrast; 
        image-rendering: crisp-edges; 
        max-width: 100%;
        height: auto;
      }
      
      /* Reduce layout shift */
      .hero-container { min-height: 700px; contain: layout; }
      
      /* Font loading states */
      .fonts-loaded body {
        font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      /* Fallback font rendering */
      body {
        font-display: swap;
        font-synthesis: none;
      }
      
      /* Critical animations */
      @keyframes gridMove {
        0% { transform: translate(0, 0); }
        100% { transform: translate(24px, 24px); }
      }
      
      @keyframes pulseDot {
        0%, 100% { 
          transform: scale(1);
          opacity: 0.6;
        }
        50% { 
          transform: scale(1.2);
          opacity: 1;
        }
      }
      
      /* Critical transitions */
      .transition-all {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
      
      /* Critical z-index */
      .z-50 { z-index: 50; }
      
      /* Critical backdrop blur */
      .backdrop-blur-xl { backdrop-filter: blur(24px); }
      
      /* Critical shadow */
      .shadow-lg {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Loading fallback for users with JavaScript disabled -->
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #f4f6fa 0%, #ffffff 100%);">
        <div style="text-align: center;">
          <div class="loading-spinner" style="margin: 0 auto 16px;"></div>
          <p style="color: #132037; font-weight: 600; margin: 0;">Loading El Nuby Group...</p>
        </div>
      </div>
    </div>
  </body>
</html>
